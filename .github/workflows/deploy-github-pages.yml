name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pages-${{ github.event.pull_request.number || 'main' }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Determine base URL
        id: base
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "url=/${REPO_NAME}/pr-${{ github.event.pull_request.number }}/" >> "$GITHUB_OUTPUT"
          else
            echo "url=/${REPO_NAME}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_MOCK_API: 'true'
          VITE_BASE_URL: ${{ steps.base.outputs.url }}
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  deploy:
    name: Deploy
    needs: build
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
        continue-on-error: true

      - name: Create gh-pages branch if missing
        run: |
          if ! git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git checkout --orphan gh-pages
            git rm -rf . || true
            echo "GitHub Pages" > index.html
            git add index.html
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Initialize gh-pages"
            git push origin gh-pages
          fi

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: _build

      - name: Determine target directory
        id: target
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "dir=pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "dir=." >> "$GITHUB_OUTPUT"
          fi

      - name: Copy build to target
        run: |
          TARGET="${{ steps.target.outputs.dir }}"
          if [ "$TARGET" = "." ]; then
            # For main: remove all files except pr-* directories and .git
            find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'pr-*' -exec rm -rf {} +
            cp -r _build/* .
          else
            rm -rf "$TARGET"
            cp -r _build "$TARGET"
          fi
          rm -rf _build

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy ${{ github.event_name == 'pull_request' && format('PR #{0}', github.event.pull_request.number) || 'main' }} â€” ${{ github.sha }}"
            git push origin gh-pages
          fi

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.issue.number;

            // Try the Pages API first, fall back to standard public pattern
            let baseUrl;
            try {
              const { data } = await github.rest.repos.getPages({ owner, repo });
              baseUrl = data.html_url.replace(/\/$/, '');
            } catch {
              baseUrl = `https://${owner}.github.io/${repo}`;
            }

            const url = `${baseUrl}/pr-${prNumber}/`;

            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number: prNumber,
            });
            const marker = '<!-- gh-pages-preview -->';
            const existing = comments.find(c => c.body.includes(marker));

            const body = `${marker}\n### GitHub Pages Preview\n\n| | |\n|---|---|\n| **URL** | ${url} |\n| **Commit** | \`${context.sha.slice(0, 7)}\` |\n| **Branch** | \`${context.payload.pull_request.head.ref}\` |\n\nThis preview updates automatically on each push.`;

            if (existing) {
              await github.rest.issues.updateComment({
                owner, repo, comment_id: existing.id, body,
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number: prNumber, body,
              });
            }

  cleanup:
    name: Cleanup PR preview
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR directory
        run: |
          DIR="pr-${{ github.event.pull_request.number }}"
          if [ -d "$DIR" ]; then
            rm -rf "$DIR"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Clean up preview for PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages
          else
            echo "No directory to clean up"
          fi
